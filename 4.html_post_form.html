<!-- 글쓰기 form 생성 실습 -->
 <!-- 제목, 내용입력(사이즈 넉넉하게), 예약여부(yes or no), 예약 등록시간 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>글쓰기</h2>
    <div>
        <label for="postTitle">제목</label>
        <input type ="text" id="postTitle" name="title" size="10">
    </div>
    <div>
        <label>내용</label><br>
        <textarea name="contents" rows="10" cols="50" placeholder="내용을 입력해주세요"></textarea>
    </div>
    <div>
        <label>예약여부</label>
        <input type="radio" name="check" value="yes"> 예약함
        <input type="radio" name="check" value="no"> 예약 안함
    </div>
    <div>
        <label>예약등록시간</label>
        <input type="datetime-local" name="checktime">
    </div>
</body>
</html>
