<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <h2>계산 프로그램 구현</h2>
    <div>
        사칙연산 선택
        <select id="cal">
            <option value="plus">덧셈</option>
            <option value="minus">뺄셈</option>
            <option value="multiply">곱셈</option>
            <option value="divide">나눗셈</option>
        </select>
        <input id="a" type="number">
        <input id="b" type="number">
        <button onclick="calc(document.getElementById('a').value,document.getElementById('b').value)">연산실행</button>
    </div>
    <div id="result">결과값</div>
    <script>
        function calc(a,b){
            const what = document.getElementById("cal").value;
            if(what == "plus"){
                document.getElementById("result").innerHTML = Number(a)+Number(b);
            }else if(what == "minus"){
                document.getElementById("result").innerHTML = Number(a)-Number(b);
            }else if(what == "multiply"){
                document.getElementById("result").innerHTML = Number(a)*Number(b);
            }else if(what=="divide"){
                document.getElementById("result").innerHTML = Number(a)/Number(b);
            }
        }
    </script>
</body>
</html>
